{% extends "archive/base.html" %}
{% block title %}Timeslot Lookup{% endblock %}
{% block pagename %}Timeslot Lookup{% endblock %}
{% block content %}
<form action="{% url archive:timelookup %}" method="post">
<input type="hidden" name="logrequest" "value="True">
{% csrf_token %}
Date:<select name="month">
<option value="01">January</option>
<option value="02">Febuary</option>
<option value="03">March</option>
<option value="04">April</option>
<option value="05">May</option>
<option value="06">June</option>
<option value="07">July</option>
<option value="08">August</option>
<option value="09">September</option>
<option value="10">October</option>
<option value="11">November</option>
<option value="12">December</option>
</select>
<select name="date">
{% for i in daterange %}
<option value="{{ i }}">{{ i }}</option>
{% endfor %}
</select>
<select name="year">
<option value="2012">2012</option>
<option value="2013">2013</option>
</select></br>
Timeslot:
<select name="hour">
{% for i in hourrange %}
<option value="{{ i }}">{{ i }}</option>
{% endfor %}
</select>
</br>
<input type="submit" value="Get Log"></br></br>
{% if logfile %}
{{ logfile }}</br></br>
<a href="ftp://129.128.76.120/{{ logfile }}">Download</a> Right Click: Save Target As
{% endif %}
</form>
{% endblock %}
