{% extends "archive/base.html" %}
{% block title %}Genres{% endblock %}
{% block pagename %}Genres{% endblock %}
{% block content %}
{% if genrelist %}
    <ul>
    {% for genre in genrelist %}
        <li><a href="{{ genre.genre }}/">{{ genre.genre }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No Shows Found</p>
{% endif %}
{% endblock %}
